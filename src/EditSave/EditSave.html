

<mat-list>

 <mat-list-item> 
<mat-label>{{mode}} Mode:</mat-label>

</mat-list-item>

<mat-list-item> 
    <mat-form-field style="width:500px;">
        <mat-label>Google Places Api Loaction</mat-label>
<input  [value]="loc" [disabled]="condition" ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" matInput (onAddressChange)="handleAddressChange($event)"/>
</mat-form-field>

</mat-list-item>

 <mat-list-item> 
    <mat-form-field>
          <mat-label>{{currentData.title}}</mat-label>
          <input  [disabled]="condition" matInput  placeholder="Title">
</mat-form-field>

</mat-list-item>

 <mat-list-item> 
     <mat-form-field>
  <input matInput  [matDatepicker]="picker1" placeholder="applications close date" [value]="currentData.applications_close_date">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1 [disabled]="condition" ></mat-datepicker>
</mat-form-field>
     
     </mat-list-item>
 <mat-list-item> 
     
     <mat-form-field>
  <input matInput  [matDatepicker]="picker2" placeholder="earliest start date" [value]="currentData.earliest_start_date">
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2 [disabled]="condition" ></mat-datepicker>
</mat-form-field>
     
      </mat-list-item>
 <mat-list-item>  <mat-form-field>
  <input matInput [matDatepicker]="picker3" placeholder="latest end date" [value]="currentData.latest_end_date">
  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
  <mat-datepicker #picker3 [disabled]="condition" ></mat-datepicker>
</mat-form-field>


</mat-list-item>


 <mat-list-item> 
    <mat-form-field>
          <mat-label>Description</mat-label>
          <input  [value]="currentData.current_status" [disabled]="condition"  matInput placeholder="Description">
</mat-form-field>

</mat-list-item>

 <mat-list-item> 
    <mat-form-field>
          <mat-label>Backgrounds </mat-label>
          <input  [value]="getBackGroud.name" [disabled]="condition" matInput placeholder="Description">
</mat-form-field>

</mat-list-item>


 <mat-list-item> 
    <mat-form-field>
          <mat-label>Skills</mat-label>
          <input  [value]="getSkill.name" [disabled]="condition" matInput placeholder="Skills">
</mat-form-field>

</mat-list-item>




</mat-list>



 <button (click)="dataSaved(lablbtn)" style="background-color: lightseagreen"mat-button>{{lablbtn}}</button>
